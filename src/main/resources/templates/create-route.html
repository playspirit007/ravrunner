<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neue Route erstellen - RavRunner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- ausgelagerte CSS -->
    <link rel="stylesheet" th:href="@{/css/create-route.css}">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="logo">Rav<span>Runner</span></div>
    </div>
</div>

<div class="container-main">
    <h1 class="page-title">Neue Route erstellen</h1>

    <div class="content-wrapper">
        <form id="routeForm" th:action="@{/route/save}" method="post" novalidate>
            <div class="mb-4">
                <label for="name" class="form-label">Routenname *</label>
                <input type="text" class="form-control" id="name" name="name" required 
                       th:value="${route?.name}" placeholder="Meine Fahrradroute">
            </div>
            
            <div class="mb-4">
                <label for="description" class="form-label">Beschreibung</label>
                <textarea class="form-control" id="description" name="description" 
                          th:text="${route?.description}" rows="3" placeholder="Beschreibe deine Fahrradroute..."></textarea>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Karte</label>
                <div class="card">
                    <div class="card-body">
                        <div id="map"></div>
                        <div class="form-text text-muted mt-2">
                            ğŸ—ºï¸ Klicke auf die Karte um Wegpunkte zu setzen
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <label class="form-label">Wegpunkte</label>
                <div class="card">
                    <div class="card-body">
                        <div class="waypoint-list">
                            <div id="waypointsContainer"></div>
                        </div>
                        <button type="button" class="btn btn-outline-primary mt-3" onclick="addWaypoint()">
                            â• Wegpunkt hinzufÃ¼gen
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="saveBtn" type="submit" class="btn btn-success">âœ… Route speichern</button>
                <a th:href="@{/}" class="btn btn-secondary">âŒ Abbrechen</a>
            </div>
        </form>
    </div>
</div>

<div id="waypointTemplate" class="waypoint-item" style="display: none;">
    <div class="row g-2 align-items-center">
        <div class="col-md-4">
            <input type="text" class="form-control waypoint-name" placeholder="Wegpunkt Name">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control waypoint-lat" placeholder="Breitengrad" step="any" readonly>
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control waypoint-lng" placeholder="LÃ¤ngengrad" step="any" readonly>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-outline-danger btn-sm" onclick="removeWaypoint(this)">ğŸ—‘ï¸ LÃ¶schen</button>
        </div>
    </div>
    <input type="hidden" class="waypoint-data" name="waypoints">
</div>

<!-- JS nur noch ausgelagert -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script th:src="@{/js/create-routes.js}"></script>
</body>
</html>
